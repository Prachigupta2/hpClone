<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPID Login</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign-In.css">
    <script src="https://kit.fontawesome.com/5c67cffe71.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- hp logo -->
    <center><a href="index.html"><img class="hp-logo" src="/hpLogo.png" alt=""></a></center>
    <h5 class="sign-with-account">Sign in with your HP account</h5>


    <!-- form main box -->
    <div class="row justify-content-center">
        <div class="col-12 inner-box">
            <p class="connecting-to">You are connecting to:</p>
            <p class="hp">HP</h5>

                <p class="connecting-to">Sign in using your:</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username Or Email Address">
                    <label for="floatingInput">Username Or Email Address</label>
                  </div>

            <p class="mobile-no">Use mobile number instead</p>

            <center><button class="next-button" type="submit">Next</button></center>
            <div class="form-check remember-me">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
            </div>
            <div class="media">
                <div class="media-btn">
                    <button type="button" class="btn btn-outline-primary p-2" style="width:25rem;"><span class="m-icon"><i class="fa-brands fa-square-facebook"></i></span>Continue with Facebook</button>
                </div>
                <div class="media-btn">
                    <button type="button" class="btn btn-outline-primary p-2" style="width:25rem;"><span class="m-icon"><i class="fa-brands fa-microsoft"></i></span>Continue with Microsoft</button>
                </div>
                <div class="media-btn">
                    <button type="button" class="btn btn-outline-primary p-2" style="width:25rem;"><span class="m-icon"><i class="fa-brands fa-google"></i></span>Continue with Google</button>
                </div>
            </div>
            <p class="no-account">Don't have an account?<a href="Sign-Up.html">Sign up</a></p>
        </div>
    </div>
    <center><p class="forget-usr">Forget your username?</p></center>

    <footer style="background-color: white;"> 
        <div class="inner-footer">
            <div class="left-side">
                <img class="hp-logo-f" src="/hpLogo.png" alt="">
                <span class="copyright">Â© Copyright 2022 HP Development Company, L.P.</span>
            </div>
        </div>

    </footer>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
