<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HPID Login</title>
    <link rel="icon" type="image/x-icon" href="hpFavicon.ico">
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- css link -->
    <link rel="stylesheet" href="Sign-Up.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color:#F1F0F0;">
    <!-- header -->
    <div class="header">
        <div class="logo-box">
            <a href="index.html"><img class="hp-logo" src="hpLogo.png" alt="hp-logo"></a>
        </div>
    </div>
    <!-- main content -->
    <div class="main-container">
        <div class="back-label">
            <div class="inner-box">
            </div>
        </div>
        <div class="upper-container">
           <div class="main-row">
            <div class="signup-main">
                <div class="signup-header">
                    <h5 class="header-title" style="font-size: 1.5rem;">Create your HP account</h5>
                    <p class="header-desc">One account connects to all your HP applications</p>
                </div>
                <div class="signup-box main-row justify-content-center">
                    <div class="col-12 signup-innerbox">
                        <center><a href="Sign-In.html" class="sign-in">Already have an account? Sign in</a></center>
                        <div class="name-box">
                            <div class="form-floating mb-3 mt-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="First Name*">
                                <label for="floatingInput">First Name*</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="Last Name*">
                                <label for="floatingInput">Last Name*</label>
                              </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address*</label>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-3 form-floating">
                                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                <option selected>+91</option>
                                <option value="1">+61 Australia</option>
                                <option value="2">+43 Austria</option>
                                <option value="3">+32 Belgium</option>
                                <option value="4">+1 Canada</option>
                                <option value="5">+32 Belgium</option>
                                <option value="6">+32 Belgium</option>
                                <option value="7">+32 Belgium</option>
                                <option value="8">+32 Belgium</option>
                                </select>
                                <label for="floatingSelectGrid"></label>
                            </div>
                            <div class="col-9 form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingInput" placeholder="Mobile No.">
                                <label for="floatingInput"> Mobile No.*</label>
                            </div>
                        </div>
                        <div class="password">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password*">
                                <label for="floatingPassword">Password*</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password*">
                                <label for="floatingPassword">Confirm Password*</label>
                              </div>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                              <option selected>India</option>
                              <option value="1">Australia</option>
                              <option value="2">Canada</option>
                              <option value="3">USA</option>
                              <option value="3">United Kigdoms</option>
                              <option value="3">South Africa</option>
                            </select>
                            <label for="floatingSelectGrid">Country or region*</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            HP may email me with personalized offers, support updates, and event news.
                            </label>
                        </div>
                        <div class="terms-cond mb-3 ">
                            <p>Your HP account identity information is used in accordance with the <span class="sign-in">HP Privacy Statement</span></p>
                        </div>
                        <div class="d-grip d-md-block">
                            <button class="btn btn-primary p-3" style="width:25rem;" type="button">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
           </div> 
        </div>
    </div>
    <footer style="background-color: white;"> 
        <div class="inner-footer">
            <div class="left-side">
                <img class="hp-logo-f" src="hpLogo.png" alt="">
                <span class="copyright">Â© Copyright 2022 HP Development Company, L.P.</span>
            </div>
        </div>

    </footer>


    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
